<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let countChars = (symbol, string) => {
            let count = 0; 
            for(let i = 0; i < string.length ; i++ ){
                if(string[i] === symbol){
                    count++
                }
            }
            return(count)
        }
       console.log(countChars('a', 'ananas'))
       console.log(countChars('u', 'yunus'))
       console.log(countChars('п', 'правостороннее построение пограничников'))
       console.log(countChars('Y', 'Yunus Yuneke'))
    </script>
</body>
</html>
