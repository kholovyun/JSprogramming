<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const multiplyFun = (a, b) => {
            let sum = 0;
            if(!b){
                alert ('You must write 2 numbers')
            }
            for(let i = 0; i < b; i++){
                sum += a
            }
            return(sum)
        }
        console.log(multiplyFun(10,5))
        console.log(multiplyFun(4,5))
        console.log(multiplyFun(7,1))
        console.log(multiplyFun(13,82))
        
    </script>
</body>
</html>
