<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const tranformToF = (celcium) => {
            const number = prompt('Enter celciums to convert')
            celcium = parseInt(number)
            let fahrenheit = (celcium * 9 / 5) + 32
            return (celcium +' celcium ' + '= '  + fahrenheit +' Fahrenheit')
        }
        console.log(tranformToF(32))
    </script>
</body>
</html>
